<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Guardias </title>
</head>

<body class="flex items-center justify-center min-h-screen cursor-default font-quicksand bg-neutral-800">
  <nav class="fixed top-0 z-20 w-full text-center">
    <h1 class="p-4 text-3xl font-bold text-white uppercase bg-air_force_blue-500">Gestor de Guardias | <span
        id="username"></span></h1>
  </nav>

  <button
    class="fixed z-10 flex items-center justify-center p-2 transition-all duration-300 border-2 rounded-full bottom-4 bg-neutral-700 text-white/80 size-12 botom-4 left-4 hover:text-red-500 border-white/80 hover:border-red-500"
    id="btnCerrarSesion" title="Cerrar sesión">
    <span class="material-icons">
      logout
    </span>
  </button>
  <!--Botón eliminar todas-->
  <button
    class="fixed z-10 flex items-center justify-center p-2 transition-all duration-300 border-2 rounded-full bottom-4 bg-neutral-700 text-white/80 size-12 botom-4 right-4 hover:text-red-500 border-white/80 hover:border-red-500"
    id="borrar-todas" title="Eliminar todas las guardias">
    <span class="material-icons ">
      delete
    </span>
  </button>

  </button>
  <main class="grid grid-cols-1 gap-4 p-4 mt-10 place-content-center xl:grid-cols-2">
    <!-- Calendario-->
    <div>
      <h1 class="p-4 text-2xl font-bold text-center text-white bg-air_force_blue-500 rounded-t-3xl">
        Guardias
        <span id="username">
          Generales
        </span>
      </h1>
      <table class="w-full h-[600px] rounded-b-3xl shadow-2xl bg-neutral-700">
        <thead class="rounded-xl">
          <tr class="text-xl">
            <th class="w-[100px] h-[50px] text-center border-t-2 border-white/40 bg-white text-pacific_cyan-500">Horas
            </th>
            <th class="w-[100px] h-[50px] border-r-2 border-b-2 border-t-2 border-white/40 text-center text-white">Lunes
            </th>
            <th class="w-[100px] h-[50px] border-r-2 border-b-2 border-t-2 border-white/40 text-center text-white">
              Martes</th>
            <th class="w-[100px] h-[50px] border-r-2 border-b-2 border-t-2 border-white/40 text-center text-white">
              Miércoles</th>
            <th class="w-[100px] h-[50px] border-r-2 border-b-2 border-t-2 border-white/40 text-center text-white">
              Jueves</th>
            <th class="w-[100px] h-[50px] border-t-2 border-b-2 border-white/40 text-center text-white">
              Viernes
            </th>
          </tr>
        </thead>
        <tr data-hora="16:00" class="border-b-2 border-white/40">
          <td
            class="bg-pacific_cyan-500 w-[100px] h-[50px] text-center text-white border-b-2 text-xl font-bold border-r-2 border-white/40">
            16:00</td>
          <td data-dia="lunes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40 "></td>
          <td data-dia="martes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="miercoles" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="jueves" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="viernes" class="w-[100px] h-[50px] text-center"></td>
        </tr>
        <tr data-hora="17:00" class="border-b-2 border-white/40">
          <td
            class="bg-pacific_cyan-500 w-[100px] text-xl font-bold h-[50px] text-center text-white border-b-2 border-r-2 border-white/40">
            17:00</td>
          <td data-dia="lunes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="martes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="miercoles" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="jueves" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="viernes" class="w-[100px] h-[50px] text-center"></td>
        </tr>
        <tr data-hora="18:00" class="border-b-2 border-white/40">
          <td
            class="bg-pacific_cyan-500 w-[100px] h-[50px] text-center text-white border-b-2 text-xl font-bold border-r-2 border-white/40">
            18:00</td>
          <td data-dia="lunes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="martes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="miercoles" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="jueves" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="viernes" class="w-[100px] h-[50px] text-center"></td>
        </tr>
        <tr data-hora="19:00" class="border-b-2 border-white/40">
          <td
            class="bg-pacific_cyan-500 w-[100px] h-[50px] text-center text-white border-b-2 text-xl font-bold border-r-2 border-white/40">
            19:00</td>
          <td data-dia="lunes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="martes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="miercoles" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="jueves" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="viernes" class="w-[100px] h-[50px] text-center"></td>
        </tr>
        <tr data-hora="20:00" class="border-b-2 border-white/40">
          <td
            class="bg-pacific_cyan-500 w-[100px] h-[50px] text-center text-white border-b-2 text-xl font-bold border-r-2 border-white/40">
            20:00</td>
          <td data-dia="lunes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="martes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="miercoles" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="jueves" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="viernes" class="w-[100px] h-[50px] text-center"></td>
        </tr>
        <tr data-hora="21:00" class="rounded-b-3xl">
          <td
            class="bg-pacific_cyan-500 w-[100px] h-[50px] text-center text-xl font-bold text-white border-r-2 border-white/40 rounded-bl-3xl">
            21:00</td>
          <td data-dia="lunes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="martes" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="miercoles" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="jueves" class="w-[100px] h-[50px] text-center border-r-2 border-white/40"></td>
          <td data-dia="viernes" class="w-[100px] h-[50px] text-center rounded-br-3xl"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Profesores -->
    <div id="editor"
      class="absolute top-0 left-0 z-50 items-center justify-center hidden min-w-full min-h-screen overflow-hidden zitems-center bg-black/80">
      <form id="edit-guardia-form" class="bg-gray-100 w-[500px] h-[500px] overflow-hidden flex flex-col rounded-xl">
        <h4 class="w-full p-4 text-4xl font-semibold text-center " id="profesorEditar"></h4>
        <div class="flex flex-wrap items-center w-full gap-2 px-2 pt-8 font-semibold justify-evenly">

          <!-- Selector de Día-->
          <select id="diaEditar" aria-label="Elegir un día" id="diaEditar"
            class="p-2 bg-white border border-gray-300 outline-none rounded-xl w-fit">
            <option selected>Elige un día</option>
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
          </select>

          <!-- Selector de Hora-->
          <select id="horaEditar" aria-label="Elegir una hora" id="horaEditar"
            class="p-2 bg-white border border-gray-300 outline-none rounded-xl w-fit">
            <option selected>Elige una hora</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
          </select>
        </div>
        <div class="flex flex-col flex-1 w-full gap-4 p-8 pb-0">
          <!--Input text del lugar-->
          <label for="lugarEditar" class="flex flex-col gap-y-2">
            <span class="text-lg font-semibold">Lugar:</span>
            <input type="text" id="lugarEditar" placeholder="Lugar"
              class="w-full p-2 m-0 bg-white border border-gray-300 outline-none rounded-xl">
          </label>

          <!-- TextArea for descripcion-->
          <label for="descripcionEditar" class="flex flex-col gap-y-2">
            <span class="text-lg font-semibold ">Descripción:</span>
            <textarea id="descripcionEditar" placeholder="Descripción"
              class="w-full p-2 m-0 bg-white border border-gray-300 outline-none resize-none rounded-xl h-[120px]"></textarea>
          </label>
        </div>
        <div class="flex items-center justify-center p-2 ">
          <button type="submit" id="guardarCambios"
            class="flex items-center self-center justify-center px-4 py-2 text-white transition-all duration-300 cursor-pointer rounded-xl hover:bg-honolulu_blue-500 bg-pacific_cyan-500">
            Guardar
          </button>
        </div>
      </form>
    </div>

    <div class="flex flex-col gap-y-4">
      <div class="overflow-hidden border-2 rounded-xl border-air_force_blue-500">
        <h2
          class="flex items-center justify-center p-2 text-2xl italic font-semibold text-center text-white gap-x-2 bg-air_force_blue-500">
          <span class="text-3xl material-icons">
            school
          </span>
          Profesores disponibles
        </h2>
        <div class="grid grid-cols-1 gap-4 p-8 font-semibold sm:grid-cols-2">
          <!-- Selector Diana-->
          <div data-select-prof="Diana"
            class="border-[3px] border-[#8B85C1] rounded-xl text-white py-2 px-4 bg-[#8B85C1b3] flex items-center justify-center cursor-pointer hover:bg-[#8B85C1] transition hover:font-bold">
            <h3>Diana</h3>
          </div>

          <!-- Selector Jorge -->
          <div data-select-prof="Jorge"
            class="border-[3px] border-[#E9B872] rounded-xl  text-white py-2 px-4 bg-[#E9B872b3] flex items-center justify-center cursor-pointer hover:bg-[#E9B872] transition hover:font-bold">
            <h3>Jorge</h3>
          </div>

          <!-- Selector Raquel-->
          <div data-select-prof="Raquel"
            class="border-[3px] border-[#90A959] rounded-xl  text-white py-2 px-4 bg-[#90A959b3] flex items-center justify-center cursor-pointer hover:bg-[#90A959] transition hover:font-bold">
            <h3>Raquel</h3>
          </div>

          <!-- Selector Fernando-->
          <div data-select-prof="Fernando"
            class="border-[3px] border-[#A63D40] rounded-xl py-2 px-4 bg-[#A63D40b3] flex items-center justify-center cursor-pointer hover:bg-[#A63D40] transition hover:font-bold text-white">
            <h3>Fernando</h3>
          </div>

          <div data-select-prof="Todos"
            class="sm:col-span-2 border-[3px] border-air_force_blue-500 rounded-xl py-2 px-4 bg-air_force_blue-600 flex items-center justify-center cursor-pointer hover:bg-air_force_blue-500 transition hover:font-bold text-black">
            <h3>Todos</h3>
          </div>

        </div>
      </div>

      <!--? Crear Guardia-->
      <div class="overflow-hidden border-2 rounded-xl border-air_force_blue-500">
        <h2
          class="flex items-center justify-center p-2 text-2xl italic font-semibold text-center text-white gap-x-2 bg-air_force_blue-500">
          <span class="material-icons">
            assignment_ind
          </span>
          Crear guardia
        </h2>
        <form id="add-guardia-form"
          class="flex flex-wrap items-center justify-center gap-2 p-8 font-semibold sm:grid-cols-2">

          <!-- Selector de Profesor-->
          <select aria-label="Elegir un profesor" id="profesor"
            class="p-2 bg-white border border-gray-300 outline-none rounded-xl w-fit">
            <option selected>Elige un profesor</option>
          </select>

          <!-- Selector de Día-->
          <select id="dia" aria-label="Elegir un día" id="dia"
            class="p-2 bg-white border border-gray-300 outline-none rounded-xl w-fit">
            <option selected>Elige un día</option>
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
          </select>

          <!-- Selector de Hora-->
          <select id="hora" aria-label="Elegir una hora" id="hora"
            class="p-2 bg-white border border-gray-300 outline-none rounded-xl w-fit">
            <option selected>Elige una hora</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
          </select>

          <!--Input text del lugar-->
          <label for="lugar">
            <input type="text" id="lugar" placeholder="Lugar"
              class="w-full p-2 m-0 bg-white border border-gray-300 outline-none rounded-xl">
          </label>

          <!-- TextArea for descripcion-->
          <label for="descripcion">
            <textarea id="descripcion" placeholder="Descripción"
              class="w-full p-2 m-0 bg-white border border-gray-300 outline-none resize-none rounded-xl"></textarea>
          </label>

          <button type="submit"
            class="flex items-center self-center justify-center p-2 text-white transition-all duration-300 cursor-pointer rounded-xl hover:scale-105 active:scale-95 bg-air_force_blue-500">

            Añadir guardia
          </button>
        </form>
      </div>
    </div>
  </main>
  <div class="bg-[#6494AA]">
    <div class="bg-[#E9B872]">
      <div class="bg-[#8B85C1]">
        <div class="bg-[#90A959]">
          <div class="bg-[#A63D40]"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="module" src="../scripts/main.js"></script>
<script type="module" src="../scripts/selectProfes.js"></script>
<script type="module" src="../scripts/guardias.js"></script>
<script type="module" src="../scripts/selectedGuardias.js"></script>
<script>
  const nombre = globalThis.localStorage.getItem('name');
  document.title = "Gestor de Guardias | " + nombre.charAt(0).toUpperCase() + nombre.slice(1);
</script>

</html>
